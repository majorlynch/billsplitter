<app-header />

<div class="border">
    <div class="d-flex justify-content-center align-middle mt-5">
        <div class="card " style="width: 60rem; ">
            <div class="card-body">
                <h5 class="card-title">Ask Gemini AI</h5>
                <div class="mb-3">
                    <label for="prompt" class="form-label">Prompt</label>
                    <input type="text" class="form-control" [(ngModel)]="prompt" (keyup.enter)="getResponse()">
                </div>
                <div class="d-block mt-3">
                    <button (click)="getResponse()" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center mt-5">
        <div class="row">
          <div class="col"></div>
          <div class="col border">
            <div class="card">
                <h5 class="card-header">Gemini AI Response</h5>
                <div class="card-body text-start">
                    <div *ngIf="!showSpinner" style="white-space: pre-wrap;">
                        <label class="form-label">Response</label>
                        <p class="card-text">{{aiGeminiResponse}}</p>
                    </div>
                    <div *ngIf="showSpinner" class="spinner-border block" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
              </div>
          </div>
          <div class="col"></div>
          <div class="col border">
            <div class="card">   
                <h5 class="card-header">Gemini AI Response</h5>
                <div class="card-body text-start">
                    <div *ngIf="!showSpinner" style="white-space: pre-wrap;">
                        <label class="form-label">Response</label>
                        <p class="card-text">{{aiDeepSeekResponse}}</p>
                    </div>
                    <div *ngIf="showSpinner" class="spinner-border block" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
              </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
</div>
