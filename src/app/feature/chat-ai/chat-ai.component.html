<div class="container">
  <div class="content container-fluid bootstrap snippets bootdey">
    <div class="row row-broken">
      <div class="col-sm-3 col-xs-12">
        <app-chat-contacts />
      </div>
      <div
        class="col-sm-9 col-xs-12 chat"
        style="overflow: display; outline: none"
        tabindex="5001"
      >
        <div class="col-inside-lg decor-default">
          <div id="chatBody" class="chat-body">
            <h6>Chat</h6>
            <!--start-->
            <div *ngFor="let message of messageDetail" class="user">
              <div
                class="answer"
                [ngClass]="{
                  left: message.userType == 'responder',
                  right: message.userType == 'user'
                }"
              >
                <div class="avatar">
                  <img src="{{ message.userImage }}" alt="" />
                  <div class="status {{ message.userStatus }}"></div>
                </div>
                <div class="name">{{ message.userName }}</div>
                <div class="text">{{ message.messageDetail }}</div>
                <div class="time">{{ message.messageTimeText }}</div>
              </div>
            </div>

            <!--end-->

            <!--

              </div>
              <div class="answer right">

          </div>
          <!--

            </div>
            -->
            <div class="input-group mb-3">
  <input type="text" class="form-control" [(ngModel)]="inputMessage" placeholder="Write a message" aria-label="Recipient's username" aria-describedby="sendMessageButton"
      (keydown.enter)="sendMessage()">
  <button class="btn btn-outline-secondary" type="button" id="sendMessageButton" (click)="sendMessage()"><i class="bi bi-send"></i></button>
</div>
        </div>
      </div>
    </div>
  </div>
</div>
